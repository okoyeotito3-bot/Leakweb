<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeaksWeb Dashboard</title>
<style>
  body, html {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial;
    background: url('https://i.postimg.cc/0jrPg5bv/images-(3).jpg') no-repeat center center fixed;
    background-size: cover;
    color:white;
  }
  .overlay {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.75);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    overflow-y:auto;
  }
  input { padding:10px; margin:5px; width:250px; }
  button { padding:12px 25px; margin:10px; cursor:pointer; background:#f72585; border:none; color:white; font-size:16px; border-radius:5px; }
  button:hover { background:#d81e6f; }
  a { color:#f72585; text-decoration:none; }
  h1 { margin-bottom:15px; }
  p { margin-bottom:10px; }
  label { display:block; margin-top:5px; font-size:14px; cursor:pointer; }
  #photo-gallery { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin-top:20px; }
  .photo-card { display:flex; flex-direction:column; align-items:center; }
  .photo-card img { width:180px; border-radius:8px; }
  .photo-title, .photo-date { font-size:14px; margin-top:3px; color:#ddd; }
</style>
</head>
<body>

<!-- Age confirmation -->
<div class="overlay" id="age-overlay">
  <h1>Welcome to LeaksWeb</h1>
  <p>Are you 18+?</p>
  <button id="enter-btn">Yes, Enter</button>
  <button id="exit-btn">Not Yet 18, Exit</button>
</div>

<!-- Login / Register -->
<div class="overlay" id="auth-overlay" style="display:none;">
  <h1>Login or Sign Up</h1>

  <!-- Login Form -->
  <div id="login-form">
    <input type="email" id="login-email" placeholder="Email"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <label><input type="checkbox" id="login-show-password"> Show Password</label>
    <button id="login-btn">Login</button><br>
    <p>No account? <a href="#" id="show-register">Sign Up</a></p>
  </div>

  <!-- Register Form -->
  <div id="register-form" style="display:none;">
    <input type="email" id="register-email" placeholder="Email"><br>
    <input type="password" id="register-password" placeholder="Password"><br>
    <label><input type="checkbox" id="register-show-password"> Show Password</label>
    <button id="register-btn">Sign Up</button><br>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>
</div>

<!-- Dashboard -->
<div class="overlay" id="dashboard-overlay" style="display:none; background:#111;">
  <h1>Dashboard</h1>

  <!-- Search bar -->
  <input type="text" id="photo-search" placeholder="Search photos...">
  <p id="search-message"></p>

  <!-- Photo gallery -->
  <div id="photo-gallery">
    <!-- Uploaded Photo -->
    <div class="photo-card" data-name="ebony state girl feeling her body">
      <img src="https://i.postimg.cc/rwp4sx3W/images-(4).jpg">
      <span class="photo-title">Ebony State girl feeling her body</span>
      <span class="photo-date" id="photo-date-1"></span>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDxu6s_8IwqgLum_a6stww_pMbox04ujy4",
  authDomain: "leaksvideo1.firebaseapp.com",
  projectId: "leaksvideo1",
  storageBucket: "leaksvideo1.firebasestorage.app",
  messagingSenderId: "318176005661",
  appId: "1:318176005661:web:1426a10a6a0a92d7ff40f4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM Elements
const ageOverlay = document.getElementById('age-overlay');
const authOverlay = document.getElementById('auth-overlay');
const dashboardOverlay = document.getElementById('dashboard-overlay');

// Age verification
document.getElementById('enter-btn').addEventListener('click', ()=>{
  ageOverlay.style.display = 'none';
  authOverlay.style.display = 'flex';
});
document.getElementById('exit-btn').addEventListener('click', ()=>{
  alert("You are not old enough.");
  window.location.href="https://www.google.com";
});

// Toggle login/register
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
document.getElementById('show-register').addEventListener('click', ()=>{
  loginForm.style.display='none';
  registerForm.style.display='block';
});
document.getElementById('show-login').addEventListener('click', ()=>{
  registerForm.style.display='none';
  loginForm.style.display='block';
});

// Login
document.getElementById('login-btn').addEventListener('click', ()=>{
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  signInWithEmailAndPassword(auth,email,password)
    .then(()=>{
      showDashboard();
    })
    .catch(err=>alert(err.message));
});

// Register
document.getElementById('register-btn').addEventListener('click', ()=>{
  const email = document.getElementById('register-email').value;
  const password = document.getElementById('register-password').value;
  createUserWithEmailAndPassword(auth,email,password)
    .then(()=>{
      showDashboard();
    })
    .catch(err=>alert(err.message));
});

// Show/hide password
document.getElementById('login-show-password').addEventListener('change', ()=>{
  const lp = document.getElementById('login-password');
  lp.type = lp.type==='password' ? 'text':'password';
});
document.getElementById('register-show-password').addEventListener('change', ()=>{
  const rp = document.getElementById('register-password');
  rp.type = rp.type==='password' ? 'text':'password';
});

// Keep user logged in
onAuthStateChanged(auth, user => {
  if(user) showDashboard();
});

// Show dashboard
function showDashboard(){
  authOverlay.style.display='none';
  dashboardOverlay.style.display='block';
  document.body.style.background = "#111"; // remove old background
  // Set upload date/time Nigeria
  const nigeriaTime = new Date().toLocaleString("en-US", {timeZone: "Africa/Lagos"});
  document.getElementById('photo-date-1').textContent = "Uploaded: "+nigeriaTime;
}

// Photo search
const searchInput = document.getElementById('photo-search');
const gallery = document.getElementById('photo-gallery');
const message = document.getElementById('search-message');

searchInput.addEventListener('input', ()=>{
  const query = searchInput.value.toLowerCase();
  let found = false;
  Array.from(gallery.children).forEach(card=>{
    const name = card.dataset.name.toLowerCase();
    if(name.includes(query)){
      card.style.display='flex';
      found = true;
    } else {
      card.style.display='none';
    }
  });
  message.textContent = query && !found ? "Search results is empty" : "";
});
</script>

</body>
</html>
